server:
  servlet:
    context-path: /system
  port: 63110
#微服务配置
spring:
  application:
    name: system-api
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/system?serverTimezone=UTC&userUnicode=true&useSSL=false&
    username: root
    password: root
# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml

#swagger我能当配置
swagger:
  title: "学成在线字典系统"
  description: "查询字典"
  base-package: com.wansir.system
  enabled: true
  version: 1.0.0